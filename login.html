<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>StepUp.com</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/about_images/logo.svg" alt="#"></a>
            </div>
        </div>
    </header>
    <section class="login-form">
        <div class="container">
            <div class="form-item">
                <h1>Login to StepUp</h1>
                <p>Just enter your email and password. If you don't have an account, click "Register" below.</p>
                <div class="info">
                    <input type="email" placeholder="Email" required= "required">
                    <input type="password" placeholder="Password" minlength="8" required= "required">
                </div>
                <div class="btn">
                    <a href="#">Enter</a>
                </div>
                <div class="add-info">
                    <a href="register.html">Register now</a>
                    <a href="forgot.html">Forgot your password?</a>
                </div>
            </div>
        </div>
    </section>
    <section class="mini_menu">
        <div class="container">
            <div class="mini_nav">
                <a href="about.html">ABOUT THE SITE</a>
                <a href="login.html">LOGIN ACCOUNT</a>
                <a href="events.html">MAINPROFF EVENTS</a>
                <a href="create.html">TARIFS</a>
                <a href="feedback.html">FEEDBACK</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer_logo">
                <a href="index.html"><img src="./img/about_images/logo-white.svg" alt="#"></a>
                <div class="social">
                    <a href="#"><img src="./img/main/in.png" alt="#"></a>
                    <a href="#"><img src="./img/main/vk.png" alt="#"></a>
                    <a href="#"><img src="./img/main/fb.png" alt="#"></a>
                    <a href="#"><img src="./img/main/yt.png" alt="#"></a>
                    <a href="#"><img src="./img/main/tw.png" alt="#"></a>
                </div>
            </div>
        </div>
    </footer>
    <div id="myModal">
        <p>Invalid password or Login</p>
        <span id="myModal__close" class="close">â‚“</span>
    </div>
    <div id="myOverlay"></div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $('.btn').click( function(event){
        event.preventDefault();
        $('#myOverlay').fadeIn(297,	function(){
          $('#myModal') 
          .css('display', 'block')
          .animate({opacity: 1}, 198);
        });
      });
    
      $('#myModal__close, #myOverlay').click( function(){
        $('#myModal').animate({opacity: 0}, 198, function(){
          $(this).css('display', 'none');
          $('#myOverlay').fadeOut(297);
        });
      });
    </script>
            <script>
                ScrollReveal({ 
                    distance: '60px',
                    duration: 2500, 
                    delay: 400 
                });
                ScrollReveal().reveal('.form-item h1', { delay: 250, origin: 'top'});
                ScrollReveal().reveal('.form-item p', { delay: 250, origin: 'top'});
                ScrollReveal().reveal('.info input', { delay: 250, origin: 'bottom', interval: 100});
                ScrollReveal().reveal('.btn', { delay: 250, origin: 'bottom'});
            </script>
</body>
</html>
